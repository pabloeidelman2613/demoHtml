<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla</title>
    <style>
    
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 15px;
        }
        
    
    </style>
</head>
<body>
   <table>
       <thead>
           <tr>
               <td>nombre</td>
               <td>edad</td>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Carlos</td>               
               <td>29</td>
           </tr>
           <tr>
                <td>Juan</td>               
                <td>29</td>
            </tr>
            <tr>
                <td>Pepe</td>               
                <td>29</td>
            </tr>
            <tr>
                <td>Jose</td>               
                <td>34</td>
            </tr>   
            
       </tbody>
   </table> 
</body>
</html>
